<!doctype html>
<html>
  <head>
    <title>CQL2 Minimal Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="panel">
        <h3>CQL2 Text</h3>
        <textarea id="cql2-text"></textarea>
        <div id="text-error" class="error"></div>
      </div>
      <div class="panel">
        <h3>Filter Builder</h3>
        <div id="builder"></div>
      </div>
      <div class="panel">
        <h3>Output</h3>
        <pre id="output-text"></pre>
        <pre id="output-json"></pre>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
